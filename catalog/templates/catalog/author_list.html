{% extends "base_generic.html" %}

{% block content %}
  <h1 class="accent mb-4 mt-2">Author List</h1>
  {% if author_list %}
  <ul class="list-group ">
    {% for author in author_list %}
      <li class="list-group-item list-color">
        <a class ="dark" href ="{{author.get_absolute_url}}">{{ author.last_name }},{{author.first_name}}</a> ( {{author.date_of_birth}} )<!--edited link-->
       <!--<a href ="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
   --> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
