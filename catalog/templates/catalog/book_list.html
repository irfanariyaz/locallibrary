{% extends "base_generic.html" %}

{% block content %}
  <h1 class="accent mb-4 mt-2">Book List</h1>
  {% if book_list %}
  <ul class="list-group ">
    {% for book in book_list %}
      <li class="list-group-item list-color">
        <a class ="dark" href ="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})<!--edited link-->
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p class="dark">There are no books in the library.</p>
  {% endif %}
{% endblock %}
